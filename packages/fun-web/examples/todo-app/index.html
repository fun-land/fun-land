<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fun-web Todo App</title>
    <style>
      /* CSS is all inlined here but I recommend using some CSS-in-JS library like typestyle or vanilla-extract so you can have your css colocated with components */
      * {
        box-sizing: border-box;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      #app {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }
      .todo-app h1 {
        margin: 0 0 20px 0;
        color: #333;
        font-size: 28px;
      }
      .todo-app form {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      .todo-app form input[type="text"] {
        flex: 1;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.2s;
      }
      .todo-app form input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
      }
      .todo-app form button {
        padding: 12px 24px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      .todo-app form button:hover {
        background: #5568d3;
      }
      .todo-app > div {
        margin-bottom: 20px;
      }
      .todo-app > div button {
        padding: 8px 16px;
        background: #10b981;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 13px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .todo-app > div button:hover {
        background: #059669;
      }
      .todo-app > div span {
        margin-left: 10px;
        color: #10b981;
        font-weight: 600;
      }
      .todo-app ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .todo-app li {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px;
        background: #f9fafb;
        border-radius: 6px;
        margin-bottom: 8px;
        transition: background 0.2s;
      }
      .todo-app li:hover {
        background: #f3f4f6;
      }
      .todo-app li input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }
      .todo-app li select {
        padding: 6px 8px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        font-size: 13px;
        cursor: pointer;
      }
      .todo-app li input[type="text"] {
        flex: 1;
        padding: 8px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        font-size: 14px;
      }
      .todo-app li button {
        padding: 6px 12px;
        background: #ef4444;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 13px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .todo-app li button:hover {
        background: #dc2626;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="todo-bundle.js"></script>
  </body>
</html>
